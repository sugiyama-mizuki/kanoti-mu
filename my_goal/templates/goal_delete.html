{% extends 'base.html' %}
{% load static %}

{% block title %}目標削除 | My Goal{% endblock %}

{% block content %}
<div class="container my-div-style">
    <div class="row">
        <form method="POST">
            {% csrf_token %}
            <p>本当に削除しますか？</p>
            <button class="btn btn-primary mt-5" type="submit">削除</button>
            <a class="btn btn-secondary mt-5 ml-2" href="{% url 'my_goal:my_goal_detail' object.pk %}">キャンセル</a>
        </form>
    </div>
</div>
{% endblock %}
